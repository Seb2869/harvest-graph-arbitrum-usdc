type PlasmaVault @entity {
  id: String!

  name: String!
  symbol: String!
  decimals: Int!

  tvl: BigDecimal!
  apy: BigDecimal!

  assetOld: BigDecimal!
  assetNew: BigDecimal!
  allocDatas: [BigDecimal!]!
  newAllocDatas: [BigDecimal!]!

  timestamp: BigInt!
  createAtBlock: BigInt!
}

type Vault @entity {
  id: String!

  name: String!
  symbol: String!
  decimals: Int!

  tvl: BigDecimal!
  apy: BigDecimal!
  sharePrice: BigInt!

  lastShareTimestamp: BigInt!
  timestamp: BigInt!
}

type ApyAutoCompound @entity(immutable: true) {
  "transactionhash-vaultaddress"
  id: Bytes!
  vault: Vault!
  apy: BigDecimal!
  apr: BigDecimal!
  diffSharePrice: BigDecimal!
  diffTimestamp: BigDecimal!
  timestamp: BigInt!
  createAtBlock: BigInt!
}

type PlasmaVaultHistory @entity(immutable: true) {
  "tx + vault address"
  id: Bytes!
  tvl: BigDecimal!
  apy: BigDecimal!
  priceUnderlying: BigDecimal!
  sharePrice: BigInt!

  assetOld: BigDecimal!
  assetNew: BigDecimal!
  allocDatas: [BigDecimal!]!
  newAllocDatas: [BigDecimal!]!

  timestamp: BigInt!
  createAtBlock: BigInt!
}

type UserBalance @entity {
  id: Bytes!
  userAddress: String!
  value: BigDecimal!
  timestamp: BigInt!
}

type UserBalanceHistory @entity(immutable: true) {
  id: Bytes!
  userAddress: String!
  value: BigDecimal!
  timestamp: BigInt!
}